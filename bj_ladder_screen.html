<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ladder/style.css">
    <title>randomgame</title>
</head>
<body>
    <img id="backbtn" src="./img/go-prev-arrow.png" alt="뒤로가기" >
    <img id="homebtn" src="./img/go-home.png" alt="홈으로가기">
    <div class="landing" id="landing">
        <div class="start-form">
            <div class="landing-form">
                <div class="group">      
                    <input type="number" name="member" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>참여자 수를 적어주세요<br>최소 2명 ~ 최대 20명까지 가능합니다.</label>
                    <div id="button" class="button raised green">
                        <div class="center" fit>START</div>
                        <paper-ripple fit></paper-ripple>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ladder" class="ladder">
        <div class="dim"></div>
        <canvas class="ladder_canvas" id="ladder_canvas"></canvas>
    </div>
    <div id="footer">
        <button type="button" id="go">GO!</button>
        <p>각각의 빈칸에 입력 후 GO!</p>
    </div>
    <script type="text/javascript" charset="UTF-8" src="./ladder/jquery-2.1.3.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" charset="UTF-8" src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./bj_ladder_screen.js"></script>
</body>
</html>
