<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>roulette game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bj_roulette_screen.css">
</head>
<body>
<header class="text-center">
    <div class="d-flex align-items-start" style="flex-direction: row">
        <img id="homebtn" src="./img/go-home.png" style="margin-left: auto; cursor: pointer" alt="홈으로 가기">
    </div>
</header>
<main>
    <div class="game">
        <div class="roulette-header"><img src="./img/roulette/roulette-header.png"></div>
        <div id="roulette-base">
            <canvas width="380" height="380"></canvas>
            <div class="roulette-btn">
                <img id="stopBtn" src="./img/roulette/roulette-start-btn.png" onclick="rotate()">
            </div>
        </div>
        <div class="space-option">
            2~8개 옵션만 설정할 수 있습니다.
            <div class="num-option">
                <button type="button" class="btn btn-dark" id="minBtn" onClick="clickMinus()">-</button>
                <input id="optNum" style="width: 35px; z-index:10" class="form-control" readonly value="2">
                <button type="button" class="btn btn-dark" id="plsBtn" onClick="clickPlus()">+</button>
            </div>
        </div>
        <div class="input-list" id="spaceList">
            <input id="rultSpace1" name="rultSpace" type="text" value="옵션1" class="form-control"
                   oninput="changeRultSpace(this)" maxlength="50">
            <input id="rultSpace2" name="rultSpace" type="text" value="옵션2" class="form-control"
                   oninput="changeRultSpace(this)" maxlength="50">
        </div>

    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script type="text/javascript" charset="UTF-8"
        src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
<script type="text/javascript" charset="UTF-8" src="./ladder/jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="./bj_roulette_screen.js"></script>
</body>
</html>
