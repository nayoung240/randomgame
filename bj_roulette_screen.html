<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>roulette game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bj_roulette_screen.css">
</head>
<body>
<main>
    <div style="margin:60px;">
        <div class="roulette-base">
            <canvas width="380" height="380"></canvas>
            <button class="roulette-btn" onclick="rotate()">룰렛 돌리기</button>
        </div>
        <div class="d-flex justify-content-center">
            2~8개 옵션만 설정할 수 있습니다.
            <button id="minBtn" onClick="clickMinus()">-</button>
            <input id="optNum" style="width: 35px" class="form-control" readonly value="2">
            <button id="plsBtn" onClick="clickPlus()">+</button>
        </div>
        <div class="input-list">
            <input id="rultSpace1" type="text" value="옵션1" class="form-control">
            <input id="rultSpace2" type="text" value="옵션2" class="form-control">
        </div>

    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="./bj_roulette_screen.js"></script>
</body>
</html>
