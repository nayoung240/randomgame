<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap5.0.2/css/bootstrap.min.css">
    <title>randomgame</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap');

    body {
        background-color: black;
        color: white;
        font-family: 'IBM Plex Sans KR', sans-serif;
        padding: 10px;
    }

    header, main, footer {
        margin-top: 30px;
    }

    .gamecard {
        background-color: #D9D9D9;
        width: 100px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        cursor: pointer;
    }

    .gamecard img {
        width: 75px;
        height: 100px;
    }

    .cardselected[data-card="scissors"] {
        background-color: #FFF08E;
    }
    .cardselected[data-card="rock"] {
        background-color: #A7E8CE;
    }
    .cardselected[data-card="paper"] {
        background-color: #9FB4FF;
    }

    #idarea {
        height: 200px;
        width: 300px;
        background-color: #F6EDF8;
    }
</style>
<body>
    <header class="text-center">
        <div class="default">
            <h1>MINI GAME</h1>
            <p>&lt; 게임을 선택해주세요 &gt;</p>
        </div>
    </header>
    <main>
        <!-- 선택 시 class=cardselected 추가 -->
        <div class="d-flex justify-content-center">
            <div class="gamecard rounded" data-card="scissors" onclick="location.href='bj_rps_screen.html'">
                <img src="./img/free-icon-rock-paper-scissors-6729598.png" alt="가위">
            </div>
            <div class="gamecard rounded" data-card="rock">
                <img src="./img/free-icon-rock-paper-scissors-6729598.png" alt="바위">
            </div>
        </div>
    </main>
    <footer class="text-center">
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" charset="UTF-8" src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./bootstrap5.0.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./bj_screen.js"></script>
</body>
</html>
