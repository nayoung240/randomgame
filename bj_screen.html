<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap5.0.2/css/bootstrap.min.css">
    <title>randomgame</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap');

    body {
        background-color: black;
        color: white;
        font-family: 'IBM Plex Sans KR', sans-serif;
        padding: 10px;
    }

    header, main, footer {
        margin-top: 10px;
    }

    h1 {
        color : #FFBD59;
    }

    .gamelogo img {
        cursor: pointer;
        margin: 10px;
        width: 100px;
    }

    .gamelogo img:hover {
        -ms-transform: rotate(60deg);
        -webkit-transform: rotate(60deg);
        transform: rotate(60deg);
    }

    #backbtn {
        width: 20px;
        margin-left: 20px;
        cursor: pointer;
    }

</style>
<body>
    <header class="text-center">
        <div class="d-flex align-items-start" >
            <img id="backbtn" src="./img/go-back-arrow.png" alt="뒤로가기" style="display: none;">
        </div>
        <!-- 초기 -->
        <div class="default">
            <h1>MINI GAME</h1>
            <p>&lt; 게임을 선택해주세요 &gt;</p>
        </div>
        <!-- 가위바위보 -->
        <div class="rps" style="display: none;">
            <h1>안내면 진다!</h1>
            <p>&lt; BJ를 이겨라 &gt;</p>
        </div>
        <!-- 육하원칙 -->
        <div class="wh" style="display: none;">
            <h1>6하원칙</h1>
            <p>&lt; 누가, 언제, 어디서, 무엇을, 어떻게, 왜 &gt;</p>
        </div>
        <!-- 사다리게임 -->
        <div class="ladder" style="display: none;">
            <h1>사다리게임</h1>
            <p>&lt; 돌려돌려 사다리 &gt;</p>
        </div>
        <!--벽돌깨기 -->
        <div class="brick" style="display: none;">
            <h1>벽돌깨기</h1>
            <p>&lt; 돌려돌려 사다리 &gt;</p>
        </div>
    </header>
    <main class="text-center">
        <!-- 초기 -->
        <div class="default">
            <div class="d-flex justify-content-center">
                <div class="gamelogo" id="rpslogo">
                    <img src="./img/main/rpslogo.png" alt="안내면 진다">
                    <p>&lt; 안내면 진다 &gt;</p>
                </div>
                <div class="gamelogo" id="whlogo">
                    <img src="./img/main/rpslogo.png" alt="6하원칙">
                    <p>&lt; 6하원칙 &gt;</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="gamelogo" id="ladderlogo">
                    <img src="./img/main/rpslogo.png" alt="사다리">
                    <p>&lt; 사다리 &gt;</p>
                </div>
                <div class="gamelogo" id="bricklogo">
                    <img src="./img/main/rpslogo.png" alt="사다리">
                    <p>&lt; 벽돌깨기 &gt;</p>
                </div>
            </div>
        </div>
        <!-- 가위바위보 -->
        <div class="rps" style="display: none;">
            <p>BJ와 유저가 함께하는 가위, 바위, 보<br>카드를 선택해서 BJ를 이겨보세요</p>
        </div>
        <!-- 육하원칙 -->
        <div class="wh" style="display: none;">
            <p>육하원칙 컨텐츠를 랜덤으로 뽑아서<br>재밌게 방송해보세요</p>
        </div>
        <!-- 사다리게임 -->
        <div class="ladder" style="display: none;">
            <p>사다리 게임을 운명을 맡겨보세요</p>
        </div>
    </main>
    <footer class="text-center">
        <!-- 가위바위보 -->
        <div class="rps" style="display: none;">
            <button type="button" class="btn btn-outline-light col-3" onclick="location.href='bj_rps_screen.html'">게임시작</button>
        </div>
        <!-- 육하원칙 -->
        <div class="wh" style="display: none;">
            <button type="button" class="btn btn-outline-light col-3" onclick="location.href='bj_rps_screen.html'">게임시작</button>
        </div>
        <!-- 사다리게임 -->
        <div class="ladder" style="display: none;">
            <button type="button" class="btn btn-outline-light col-3" onclick="location.href='bj_ladder_screen.html'">게임시작</button>
        </div>
        <!-- 벽돌깨기게임 -->
        <div class="brick" style="display: none;">
            <button type="button" class="btn btn-outline-light col-3" onclick="location.href='bj_brickout_screen.html'">게임시작</button>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" charset="UTF-8" src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./bootstrap5.0.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./bj_screen.js"></script>
</body>
</html>
